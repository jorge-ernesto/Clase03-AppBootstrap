<!doctype html>
<html lang="es">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="card border-primary mb-3" style="max-width: 30rem;">
            <div class="card-header">
                Calculadora
            </div>
            <div class="card-body">
                <form action="#" method="POST">

                    <table class="table table-dark table-striped">
                        <tbody>
                            <tr>
                                <td>Numero 1</td>
                                <td><input type="text" id="num1" name="txtnum1" value="" /></td>
                            </tr>
                            <tr>
                                <td>Numero 2</td>
                                <td><input type="text" id="num2" name="txtnum2" value="" /></td>
                            </tr>
                            <tr>
                                <td>Resultado</td>
                                <td><input type="text" id="resultado" readonly="true" name="txtresult" value="" /></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="button" style="width: 60px;" class="btn btn-primary btn-sm" value="+"
                                        id="btnsuma" />
                                    &nbsp;
                                    <input type="button" style="width: 60px;" class="btn btn-info btn-sm" value="-"
                                        id="btnresta" /> &nbsp;
                                    <input type="button" style="width: 60px;" class="btn btn-info btn-sm" value="x"
                                        id="btnmultiplica" /> &nbsp;
                                    <input type="button" style="width: 60px;" class="btn btn-info btn-sm" value="/"
                                        id="btndivide" /> &nbsp;
                                    <input type="button" style="width: 60px;" class="btn btn-success btn-sm"
                                        value="clear" id="btnclear" />
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </form>
            </div>
            <div class="card-footer text-muted">
                Todos los derechos reservados @2023
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
